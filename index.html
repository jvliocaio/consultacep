<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <script src="js/script.js" defer></script>
</head>
<body>

    <header>
        <h1 class="title"> Página de Cadastro </h1>
    </header>

    <section class="container">

<article class="column">

    <form>

   <div class="inputBox">
   <label> Email: </label>
    <input type="text" id="email" required>
   </div>


    <div class="inputBox"> 
    <label> CEP: </label>
    <input type="text" id="cep" minlength="8" maxlength="8" required>
    </div>

    <div class="inputBox"> 
    <label> Endereço: </label>
    <input type="text" id="address">
    </div>

    <div class="inputBox"> 
    <label> Número: </label>
    <input type="text" id="number">
    </div>

    <div class="inputBox"> 
    <label> Bairro: </label>
    <input type="text" id="district">
    </div>

    <div class="inputBox"> 
    <label> Cidade: </label>
    <input type="text" id="city">
    </div>

    <div class="inputBox"> 
    <label> Estado: </label>
    <input type="text" id="state">
    </div>

    <div class="inputBox">
    <button type="submit" class="column-aside"> Save </button><br>
    <button type="reset" class="column-aside"> Reset</button>
    </div>

    </form>

</article>


    </section>

    <footer>
        Desenvolvido por Julio Ouverney &#169 2021.
    </footer>


</body>
</html>
